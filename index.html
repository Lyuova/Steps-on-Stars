        div.innerHTML = `
            <input type="text" class="waypoint-input" placeholder="–ó–∞–µ—Ö–∞—Ç—å –≤...">
            <button class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
        `;
        container.appendChild(div);
    }

    function swapInputs() {
        const start = document.getElementById("startNode");
        const end = document.getElementById("endNode");
        [start.value, end.value] = [end.value, start.value];
    }

    // --- –õ–û–ì–ò–ö–ê –ü–û–ò–°–ö–ê ---

    function calculateRoute() {
        const startLabel = document.getElementById("startNode").value.trim();
        const endLabel = document.getElementById("endNode").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        // –°–±–æ—Ä –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã—Ö —Ç–æ—á–µ–∫
        const waypointInputs = document.querySelectorAll(".waypoint-input");
        let waypoints = [];
        for (let input of waypointInputs) {
            const val = input.value.trim();
            if (val) waypoints.push(val);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å
        if (!labelToId[startLabel] || !labelToId[endLabel]) {
            resultDiv.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–æ–º–µ—Ä–∞ —Å—Ç–∞—Ä—Ç–∞ –∏ —Ñ–∏–Ω–∏—à–∞.</span>`;
            return;
        }
        for (let wp of waypoints) {
            if (!labelToId[wp]) {
                resultDiv.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: –°—Ç–µ–ø—å "${wp}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</span>`;
                return;
            }
        }

        const startId = labelToId[startLabel];
        const endId = labelToId[endLabel];
        const waypointIds = waypoints.map(w => labelToId[w]);

        // –°–¶–ï–ù–ê–†–ò–ô 1: –ü—Ä–æ—Å—Ç–æ —Å—Ç–∞—Ä—Ç -> —Ñ–∏–Ω–∏—à (–∏—â–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã)
        if (waypointIds.length === 0) {
            const allPaths = findAllShortestPaths(startId, endId);
            if (allPaths.length === 0) {
                resultDiv.innerHTML = `<span class="error">–ü—É—Ç–∏ –Ω–µ—Ç.</span>`;
            } else {
                displayPaths(allPaths, resultDiv);
            }
        } 
        // –°–¶–ï–ù–ê–†–ò–ô 2: –ï—Å—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ç–æ—á–∫–∏ (–∑–∞–¥–∞—á–∞ –∫–æ–º–º–∏–≤–æ—è–∂–µ—Ä–∞)
        else {
            findOptimizedRoute(startId, endId, waypointIds, resultDiv);
        }
    }

    // --- –ê–õ–ì–û–†–ò–¢–ú–´ ---

    // 1. –ü–æ–∏—Å–∫ –í–°–ï–• –∫—Ä–∞—Ç—á–∞–π—à–∏—Ö –ø—É—Ç–µ–π (BFS —Å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Ä–æ–¥–∏—Ç–µ–ª–µ–π)
    function findAllShortestPaths(start, end) {
        let queue = [start];
        let dist = { [start]: 0 };
        let parents = { [start]: [] };

        while (queue.length > 0) {
            let curr = queue.shift();
            if (curr === end) continue; // –ù–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –¥—Ä—É–≥–∏–µ –ø—É—Ç–∏ —Ç–æ–π –∂–µ –¥–ª–∏–Ω—ã

            const neighbors = adjacency[curr] || [];
            for (let neighbor of neighbors) {
                if (dist[neighbor] === undefined) {
                    dist[neighbor] = dist[curr] + 1;
                    parents[neighbor] = [curr];
                    queue.push(neighbor);
                } else if (dist[neighbor] === dist[curr] + 1) {
                    parents[neighbor].push(curr);
                }
            }
        }

        if (dist[end] === undefined) return [];

        // –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—É—Ç–∏
        let resultPaths = [];
        function buildPaths(current, path) {
            if (current === start) {
                resultPaths.push([start, ...path]);
                return;
            }
            for (let p of parents[current] || []) {
                buildPaths(p, [current, ...path]);
            }
        }
        buildPaths(end, []);
        return resultPaths;
    }

    // 2. –ü–æ–∏—Å–∫ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ —Ç–æ—á–µ–∫ (–ü–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∏)
    function findOptimizedRoute(start, end, waypoints, container) {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø–æ—Ä—è–¥–∫–∞ —Ç–æ—á–µ–∫
        const perms = permutator(waypoints);
        let bestPath = null;
        let minLength = Infinity;
        let bestOrderLabel = "";

        // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ê->–ë->–í –∏–ª–∏ –ë->–ê->–í)
        for (let perm of perms) {
            let fullPath = [];
            let currentLen = 0;
            let currentPos = start;
            let possible = true;

            // –°—Ç—Ä–æ–∏–º –ø—É—Ç—å: –°—Ç–∞—Ä—Ç -> –¢–æ—á–∫–∞1 -> –¢–æ—á–∫–∞2 -> ... -> –§–∏–Ω–∏—à
            const sequence = [...perm, end];

            for (let nextTarget of sequence) {
                // –ò—â–µ–º –ø—É—Ç—å —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–µ–≥–º–µ–Ω—Ç–∞ (–∑–¥–µ—Å—å –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π –ø–æ–ø–∞–≤—à–∏–π—Å—è –∫—Ä–∞—Ç—á–∞–π—à–∏–π)
                const paths = findAllShortestPaths(currentPos, nextTarget);
                if (paths.length === 0) {
                    possible = false;
                    break;
                }
                // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π –ø—É—Ç—å, –Ω–æ —É–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ —É–∑–ª–∞ —Å—Ç—ã–∫–∞
                const segment = paths[0]; 
                if (fullPath.length > 0) {
                    fullPath.push(...segment.slice(1));
                } else {
                    fullPath.push(...segment);
                }
                currentLen += (segment.length - 1);
                currentPos = nextTarget;
            }

            if (possible && currentLen < minLength) {
                minLength = currentLen;
                bestPath = fullPath;
                bestOrderLabel = perm.map(id => idToLabel[id]).join(" ‚Üí ");
            }
        }

        if (bestPath) {
            let html = `<div class="path-block">
                <span class="path-title">‚ö° –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç (${minLength} —à–∞–≥–æ–≤)</span>
                <div class="info">–õ—É—á—à–∏–π –ø–æ—Ä—è–¥–æ–∫ –ø–æ—Å–µ—â–µ–Ω–∏—è: ${bestOrderLabel}</div>
                <div class="path-text">${bestPath.map(id => idToLabel[id]).join(" ‚Üí ")}</div>
            </div>`;
            container.innerHTML = html;
        } else {
            container.innerHTML = `<span class="error">–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç —á–µ—Ä–µ–∑ –≤—Å–µ —É–∫–∞–∑–∞–Ω–Ω—ã–µ —Ç–æ—á–∫–∏.</span>`;
        }
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–æ–∫
    function permutator(inputArr) {
        let result = [];
        const permute = (arr, m = []) => {
            if (arr.length === 0) {
                result.push(m);
            } else {
                for (let i = 0; i < arr.length; i++) {
                    let curr = arr.slice();
                    let next = curr.splice(i, 1);
                    permute(curr.slice(), m.concat(next));
                }
            }
        }
        permute(inputArr);
        return result;
    }

    function displayPaths(paths, container) {
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç–æ –¥–ª—è –ø–æ—Ä—è–¥–∫–∞
        let html = "";
        paths.forEach((path, index) => {
            const pathStr = path.map(id => idToLabel[id]).join(" ‚Üí ");
            const steps = path.length - 1;
            
            if (index === 0) {
                html += `<div class="path-block">
                            <span class="path-title">üöÄ –û—Å–Ω–æ–≤–Ω–æ–π –º–∞—Ä—à—Ä—É—Ç (${steps} —à–∞–≥–æ–≤)</span>
                            <div class="path-text">${pathStr}</div>
                         </div>`;
            } else {
                html += `<div class="path-block">
                            <span class="alt-title">üîÑ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ ${index} (—Ç–æ–∂–µ ${steps} —à–∞–≥–æ–≤)</span>
                            <div class="path-text">${pathStr}</div>
                         </div>`;
            }
        });
        container.innerHTML = html;
    }

    // –ó–∞–ø—É—Å–∫
    parseGraph();
</script>
