    let adjacency = {};
    let idToLabel = {};

    let currentPathString = ""; // –•—Ä–∞–Ω–∏—Ç –ø–æ—Å–ª–µ–¥–Ω–∏–π –Ω–∞–π–¥–µ–Ω–Ω—ã–π –ø—É—Ç—å —Ç–µ–∫—Å—Ç–æ–º

    function parseGraph() {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(rawGraphXML, "text/xml");

        const nodes = xmlDoc.getElementsByTagName("node");
        for (let i = 0; i < nodes.length; i++) {
            const id = nodes[i].getAttribute("id");
            const label = nodes[i].getAttribute("mainText");
            if (id && label) {
                idToLabel[id] = label;
                labelToId[label] = id;
            }
        }

        const edges = xmlDoc.getElementsByTagName("edge");
        for (let i = 0; i < edges.length; i++) {
            const source = edges[i].getAttribute("source");
            const target = edges[i].getAttribute("target");
            
            if (!adjacency[source]) adjacency[source] = [];
            adjacency[source].push(target);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–º–µ–Ω–∞ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
    function swapInputs() {
        const startInput = document.getElementById("startNode");

        startInput.value = endInput.value;

        document.getElementById("copyBtn").style.display = "none";

    }

    function findShortestPath() {
        const startLabel = document.getElementById("startNode").value.trim();
        const endLabel = document.getElementById("endNode").value.trim();
        const resultDiv = document.getElementById("result");
        const copyBtn = document.getElementById("copyBtn");

        // –°–±—Ä–æ—Å –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        copyBtn.style.display = "none";
        copyBtn.innerText = "üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç";
        resultDiv.style.color = "#e2e8f0";

        if (!labelToId[startLabel]) {
            resultDiv.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: –°—Ç–µ–ø—å "${startLabel}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</span>`;
            return;
        }
        if (!labelToId[endLabel]) {
            resultDiv.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: –°—Ç–µ–ø—å "${endLabel}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</span>`;
            return;
        }

        const startId = labelToId[startLabel];
        const endId = labelToId[endLabel];

        let queue = [[startId, [startId]]];
        let visited = new Set([startId]);
        let foundPath = null;

        while (queue.length > 0) {
            const [currentNode, path] = queue.shift();

            if (currentNode === endId) {
                foundPath = path;
                break;
            }

            const neighbors = adjacency[currentNode] || [];
            for (const neighbor of neighbors) {
                if (!visited.has(neighbor)) {
                    visited.add(neighbor);
                    const newPath = [...path, neighbor];
                    queue.push([neighbor, newPath]);
                }
            }
        }

        if (foundPath) {
            const labelPath = foundPath.map(id => idToLabel[id]);
            currentPathString = labelPath.join(" ‚Üí ");
            
            resultDiv.innerHTML = `<span class="success">–ú–∞—Ä—à—Ä—É—Ç –Ω–∞–π–¥–µ–Ω! (${labelPath.length - 1} —à–∞–≥–æ–≤)</span><br><span class="path-text">${currentPathString}</span>`;
            copyBtn.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        } else {
            resultDiv.innerHTML = `<span class="error">–ú–∞—Ä—à—Ä—É—Ç –æ—Ç ${startLabel} –¥–æ ${endLabel} –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω (–Ω–µ—Ç –¥–æ—Ä–æ–≥–∏).</span>`;
        }
    }

    function copyRoute() {
